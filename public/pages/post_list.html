<html>
<head>
  <meta charset="UTF-8">
  <title>Posts</title>
  <link rel="stylesheet" href="/css/style.css">

</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="title">아무 말 대잔치</h1>

  </header>
<main class="content">

          <div class="post-author">
            <img src = "/image/profileImg.png" alt="프로필">

        </div>
