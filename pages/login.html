<html>
    <head>
        <meta charset="UTF-8">
        <title>log in</title>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/login.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <h1 class="title">아무 말 대잔치</h1>
            </nav>
        </header>
    <main class="content">
        <section class="loginSection">
            <h3>로그인</h3>
            <form class="login-form" method="post" action="/express">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="text" id="email" name="'email" class="form-control" placeholder="이메일을 입력하세요"> 
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="text" id="password" name="'password" class="form-control" placeholder="비밀번호를 입력하세요"> 
                    <p class="helptxt">* helper text</p>
                </div>
                <button type="submit" class="loginBtn">로그인</button>
                <div class="signup-link">
                    <p><a href="/pages/signup.html">회원가입</a></p>
                </div>     
            </form>
        </section>
    </main>
    </body>
</html>
